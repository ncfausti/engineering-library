<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-lang autocomplete</title>
    <script src="../index.js"></script>
    <style>
        body {
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
    <script>
        const eng = ["area", "arrive", "hello", "halo", "help", "okay", ];
        const it = ["ciao", "buonasera", "arrivederci"];
        const langs = [eng, it];

        document.addEventListener('DOMContentLoaded', function() {
            const matchDisplayArea = document.querySelector("#matches");

            function onKeyUpHandler(e) {
                // check if input is empty
                if (e.target.value === "") {
                    matchDisplayArea.innerHTML = "";
                    return;
                }
                
                // check if matches are found

                const matches = checkAllLanguages(langs, e.target.value);
                console.log('matches : ', matches[0],)
                // console.log(levenshtein(e.target.value, matches[0]));
                
                matchDisplayArea.innerHTML =  matches.toString();
            }

            const inp = document.querySelector("#multi-lang-autocomplete");
            inp.addEventListener('keyup', onKeyUpHandler);
        });

        
    </script>
</head>
<body>
    <input type="text" id="multi-lang-autocomplete" />
    <div>
        <span>English</span>
        <span>Italian</span>
    </div>
    <div id="matches"></div>
</body>
</html>
